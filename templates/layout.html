<!DOCTYPE html>
<html>
  <head>
    <title>OfficeConnected</title> <!--Name of site (seen on the tabs of browser-->
    <!--Bootstrap style-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container">
        <a href="/" class="navbar-brand">OfficeConnected</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav justify-content-end">
              <li class="nav-item">
                {% if user %}
                <a href="/logout" class="nav-link">Sign Out</a>
                {% else %}
                <a href="{{auth_url}}" class="nav-link">Sign In</a>
                {% endif %}
              </li>
          </ul>
        </div>
      </div>
    </nav>
    <main role="main" class="container">
      <div class="jumbotron">
        {% if errors %}
        <div class="alert alert-danger" role="alert">
            <p class="mb-3">{{ errors.get("error") }}</p>
            <p> {{errors.get("error_description")}}</p>
        </div>
      {% endif %}
      {% for alert in alerts %}
      <div class="alert alert-primary" role="alert">
        <p>{{alert}}</p>
      </div>
      {% endfor %}
      {% block content %}{% endblock %}
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
  </body>
</html>
